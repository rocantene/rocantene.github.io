<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danila Kurganov | JavaScript Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="content">
        <div class="timer">
            <div class="timer-title">JavaScript Timer</div>
            <div class="timer-action">
                До 2020 года осталось:
            </div>
            <div class="timer-numbers" id="timer">
                <span class="hours">00</span>
                <span>:</span>
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="timer-text">
                <div>
                    <span>Часы</span>
                    <span>Минуты</span>
                    <span>Секунды</span>
                </div>
            </div>
        </div>
</main>

<script src="script.js"></script>
</body>
</html>
